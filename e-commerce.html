<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce Project</title>
        

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

        <link href="custom-styles.css" rel="stylesheet">
    </head>

    <body>
       
        <!-- HEADER -->

        <header class="sticky z-50 top-0">
            <nav class="bg-Aquamarine border-gray-200">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4" x-data="{open: false}">

                    <a href="/">
                        <button class="flex items-center space-x-3 rtl:space-x-reverse">
                            <img src="/Images/online-shop.png" alt="SwiftCart Logo"
                            class="h-8"
                            >
                            <span>SwiftCart</span>
                        </button>
                    </a>
                  
                    <button 
                    @click="open = !open"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-ScandinavianClovers focus:outline-none focus:ring-2 focus:ring-gray-200"
                    >
                        <span>Open main menu</span>
                    </button>

                    <div
                        :class="{'hidden': !open}"

                    
                    >

                    <!-- TOGGLE BAR -->

                    <button @click="open = !open" class="toggleBar">Menu</button>

                    <div x-show="open" >
                        <ul>
                            <li>Wishlist</li>

                            <li>
                                <p>2</p>
                            </li>

                            <li>
                                <a href="#">
                                    Cart
                                </a>
                            </li>

                            <li>
                                <a href="login">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>


                        

                    </div>
                </div>
            </nav>
        </header>

    </body>

</html>
