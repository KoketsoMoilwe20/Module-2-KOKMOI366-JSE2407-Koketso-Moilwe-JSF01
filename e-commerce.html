<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce Project</title>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body>
       
        <!-- HEADER -->

        <header>
            <nav>
                <div x-data="{open: false}">

                    <a href="/">
                        <button>
                            <span>SwiftCart</span>
                        </button>
                    </a>
                  
                    <button 
                    @click="open = !open"
                    type="button"
                    >
                        <span>Open main menu</span>
                    </button>

                    <div
                        :class="{'hidden': !open}"

                    
                    >

                    <!-- TOGGLE BAR -->

                    <button @click="open = !open" class="toggleBar">Menu</button>

                    <div x-show="open" >
                        <ul>
                            <li>Wishlist</li>

                            <li>
                                <p>2</p>
                            </li>

                            <li>
                                <a href="#">
                                    Cart
                                </a>
                            </li>

                            <li>
                                <a href="login">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>


                        

                    </div>
                </div>
            </nav>
        </header>

    </body>

</html>
